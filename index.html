<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: "Helvetica Neue", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
}

/* ===== 全体バー ===== */
.news-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 75px;
  display: flex;
  background: #1a1a1a;
  border-top: 5px solid #ff6600;
}

/* ===== 左ラベル（固定領域） ===== */
.news-label {
  width: 140px;
  min-width: 140px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff6600, #ff3300);
}

/* LIVE表示のみ */
.live {
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  letter-spacing: 2px;
  background: #c40000;
  padding: 6px 12px;
  border-radius: 4px;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* ===== スクロール領域（完全分離） ===== */
.ticker-container {
  flex: 1;
  overflow: hidden; /* ←ここ重要 */
  display: flex;
  align-items: center;
}

/* ===== ニューステキスト ===== */
.news-ticker {
  white-space: nowrap;
  font-size: 28px;
  color: #ffffff;
  animation: scroll 90s linear infinite;
}

/* スクロール */
@keyframes scroll {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}

/* 重要ワード */
.important {
  color: #ffcc00;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="news-bar">
  <div class="news-label">
    <div class="live">LIVE</div>
  </div>

  <div class="ticker-container">
    <div class="news-ticker" id="tickerText">
      ニュース取得中...
    </div>
  </div>
</div>

<script>

let lastNews = "";

/* ===== ニュース取得（安定版） ===== */
async function fetchNews() {
  try {
    const rssUrl = "https://news.yahoo.co.jp/rss/topics/top-picks.xml";
    const proxyUrl =
      "https://api.allorigins.win/get?url=" +
      encodeURIComponent(rssUrl);

    const res = await fetch(proxyUrl);
    const data = await res.json();

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    const headlines = Array.from(items)
      .slice(0, 6)
      .map(item => item.querySelector("title").textContent);

    return headlines.join(" ｜ ");

  } catch (err) {
    console.log("ニュース取得エラー", err);
    return lastNews || "ニュース取得エラー";
  }
}

/* 重要ワード強調 */
function highlightImportant(text) {
  const keywords = ["速報","地震","緊急","総理","日銀","円安","事件"];
  keywords.forEach(word => {
    const regex = new RegExp(word, "g");
    text = text.replace(regex, `<span class="important">${word}</span>`);
  });
  return text;
}

async function updateTicker() {
  const news = await fetchNews();

  if (news && news !== lastNews) {
    lastNews = news;
    document.getElementById("tickerText").innerHTML =
      highlightImportant(news) + " ｜ ";
  }
}

updateTicker();
setInterval(updateTicker, 30000);

</script>

</body>
</html>
